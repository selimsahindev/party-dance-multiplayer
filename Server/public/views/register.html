<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Dance Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link href="./css/main.css" rel="stylesheet">
</head>

<body class="gradient-custom">
  <section class="vh-100">
    <!-- CSS only -->
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <form id="registerForm" method="POST" action="/register">
                <div class="mb-md-5 mt-md-4 pb-1">

                  <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                  <p class="text-white-50 mb-5">Just one more step. Create your account!</p>

                  <div class="form-outline form-white mb-4">
                    <input placeholder="Username" type="text" name="username" id="username" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input placeholder="Email" type="email" name="email" id="email" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input placeholder="Password" type="password" name="password" id="password" class="form-control form-control-lg" />
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>

                </div>
              </form>

              <div>
                <p class="mb-0">Do you have an account? <a href="/login" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
